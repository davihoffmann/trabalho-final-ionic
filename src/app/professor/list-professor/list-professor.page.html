<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista de Professores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="filtro" placeholder="Procurar"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let professor of list?.items | search: filtro" (click)="professorDatail(professor)">
      <ion-label>
        <h2>{{professor.name}}</h2>
        <p></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="redirecionarProfessor()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
