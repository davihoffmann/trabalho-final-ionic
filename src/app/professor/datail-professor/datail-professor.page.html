<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Detalhe do Professor</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-img src="/assets/myImg.png"></ion-img>
    <ion-card-header>
      <ion-card-title>{{professor.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{professor.birthDate}}</p>
      <p>{{professor.curriculum}}</p>
      <p>{{professor.status}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
