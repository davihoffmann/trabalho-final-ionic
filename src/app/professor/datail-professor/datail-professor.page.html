<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Detalhe do Professor</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-img [src]="professor.imagem"></ion-img>
    <ion-card-header>
      <ion-card-title>{{professor.name}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{professor.birthDate}}</p>
      <p>{{professor.curriculum}}</p>
      <p>{{professor.status}}</p>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="ios-arrow-dropup"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">

      <ion-fab-button>
        <ion-icon name="ios-create" (click)="alterarProfessor(professor)"></ion-icon>
      </ion-fab-button>

      <ion-fab-button color="danger" (click)="deleteProfessor(professor)">
        <ion-icon name="ios-close"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
